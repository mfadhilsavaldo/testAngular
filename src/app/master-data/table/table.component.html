<mat-card>
  <h1 style="text-align: center;">Data User</h1>
  <button class="add" fxFlexAlign="center" mat-raised-button (click)="openAddDialog()" color="accent">
    <mat-icon>add</mat-icon> Create
  </button>
  <br>
  <br>
  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource">

      <!-- ID Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No </th>
        <td mat-cell *matCellDef="let row; let i=index"> {{i+1}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="nama">
        <th mat-header-cell *matHeaderCellDef> Nama </th>
        <td mat-cell *matCellDef="let row"> {{row.nama}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="umur">
        <th mat-header-cell *matHeaderCellDef> Umur </th>
        <td mat-cell *matCellDef="let row"> {{row.umur}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <button color="accent" fxFlexAlign="center" mat-icon-button (click)="openEditDialog(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button color="warn" fxFlexAlign="center" mat-icon-button (click)="onConfirmDialog(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
  </div>

</mat-card>
